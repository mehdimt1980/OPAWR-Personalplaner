name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate:
    name: Validate Build & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Cache removed to prevent error if package-lock.json is missing

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        # Vitest automatically detects CI environment and runs once (no watch mode)
        run: npm test

      - name: Production Build
        # Runs TypeScript compilation (tsc) and Vite build
        run: npm run build
