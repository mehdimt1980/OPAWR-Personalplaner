name: Trigger auto deployment for orplanner2025

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/orplanner2025-AutoDeployTrigger-f6e886cd-8e74-45e3-be9d-f840c44cc757.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ORPLANNER2025_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORPLANNER2025_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORPLANNER2025_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: gueterslo.azurecr.io
          registryUsername: ${{ secrets.ORPLANNER2025_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORPLANNER2025_REGISTRY_PASSWORD }}
          containerAppName: orplanner2025
          resourceGroup: orplanner
          imageToBuild: gueterslo.azurecr.io/orplanner2025:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


